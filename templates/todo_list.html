<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.tailwind.css.com">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942748.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen p-6">
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-2 flex items-center space-x-2">
        <a href="{% url 'index' %}">
            <i class="bi bi-house-door-fill text-purple-500 text-2xl"></i>
            <span>Task Manager</span>
        </a>
    </h1>
    <a href="{% url 'create_task' %}" class="inline-flex items-center bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded mb-4">
        <i class="bi bi-plus-circle me-2"></i>
        Add Task
    </a>

    {% for task in tasks %}
    <div class="bg-gray-800 border border-gray-700 rounded p-4 mb-4 flex justify-between items-center">
        <div>
            <h2 class="text-lg font-semibold text-white">{{ task.title }}</h2>
            <p class="text-sm text-gray-400">{{ task.description }}</p>
        </div>
        <div class="flex items-center space-x-2">
            {% if task.completed %}
            <i class="bi bi-check-circle-fill text-green-400 text-xl" title="Completed"></i>
            <a href="{% url 'mark_incomplete' task.id %}" class="text-yellow-400" title="Mark Incomplete">
                <i class = "bi bi-x-lg text-xl"></i>
            </a>

            {% else %}
             <i class="bi bi-x-circle-fill text-red-400 text-xl" title="Incomplete"></i>
            <a href="{% url 'mark_complete' task.id %}" class="text-green-400" title="Mark Complete">
                <i class = "bi bi-check-lg text-xl"></i>
            </a>

            {% endif %}
         <a href="{% url 'update_task' task.id %}" class="text-blue-400" title="Edit Task">
                <i class = "bi bi-pencil-lg text-xl"></i>
            </a>
         <a href="{% url 'delete_task' task.id %}" class="text-red-500" title="Delete Task">
                <i class = "bi bi-trash-lg text-xl"></i>
            </a>

        </div>
    </div>
{% empty %}

<div class="text-gray-400">No tasks available.</div>

    {% endfor %}
</div>

</body>
</html>
